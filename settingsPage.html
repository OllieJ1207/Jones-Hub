      <p class="navbarButtonText">Dashboard</p>
    </div>

      <i class="material-symbols-rounded icon">list_alt</i>

    </div>

    </div>

    <div style="background: linear-gradient(0deg, var(--colDark), transparent);  width: inherit;  height: 25px;  position: fixed;  left: 0%;  bottom: 80px;"></div>
    <div class="navbar navbarlow">
      <div class="navbarButton" id="navbarButtonOpen" state="closed">
        <i class="material-symbols-rounded icon" id="navbarButtonOpenIcon"
          style="margin-left: auto; transition: transform 0.25s ease-in-out;">arrow_forward_ios</i>
      </div>
    </div>
  </div>



  <!-- ////////////////////////////////////////////////////////////////////////// -->
  <!-- Dashboard //////////////////////////////////////////////////////////////// -->
  <!-- ////////////////////////////////////////////////////////////////////////// -->



  <div class="page" id="settingsDefault" style="flex-direction: row;">
    
    <p class="title">Settings</p>
    
    <div class="section" style="width: 100%;">

      <div class="sectionTitle" id="settingsDefault-DeviceUserTitle">Device User</div>

        <p class="notesTitle">Enter the Device User:</p>
        <textarea class="notesPara notesTextBox" id="settingsDefault-DeviceUserBox" type="text" value=""></textarea>
      

    </div>
    
  </div>
